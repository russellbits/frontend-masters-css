<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Masters CSS Animations Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="app">
      <small>Frontend Masters</small>
      <h1>CSS Animation Workshop</h1>
      <ul>
        <li><a href="/00-fundamentals/">Fundamentals</a></li>
        <li><a href="/01-transitions/">Transitions</a></li>
        <li><a href="/02-keyframes/">Keyframe Animations</a></li>
        <li><a href="/03-choreography/">Choreography</a></li>
        <li><a href="/04-states/">States</a></li>
        <li><a href="/05-layout/">Layout Animations</a></li>
        <li><a href="/06-reactive/">Reactive Animations</a></li>
        <li><a href="/examples/inflight/">Inflight Example</a></li>
      </ul>
      <!-- This is a silly way to do itâ€”via IIFE, but it can be done
      <div class="ball" onclick="(() => { if(!ball[0].classList.contains('go')) { ball[0].classList.add('go') }})()"></div>
      -->
      <div class="ball" onclick="fire()"></div>
    </div>
    <script>
    const ball = document.getElementsByClassName('ball')

    ball[0].addEventListener('animationend', () => {
      ball[0].classList.remove("go");
    });

    function fire() {
      // if(!ball[0].classList.contains('go')) {
      //   ball[0].classList.add('go')
      // }
      // No if statement needed if you use the toggle method.
      ball[0].classList.toggle('go')
    }

    document.body.addEventListener('click', () => {
      document.body.style.setProperty('--bodyBgkd', 'rgba(133, 233, 250, 1)')
    })
    </script>
  </body>
</html>
